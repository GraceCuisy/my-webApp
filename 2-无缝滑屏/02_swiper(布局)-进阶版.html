<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no,
minimum-scale=1.0,maximum-scale=1.0">
  <title>swiper-进阶版</title>
  <link rel="stylesheet" href="./css/base.css">
  <style>
    *{
      padding:0;
      margin:0;
    }
    html,body{
      width:100%;
      height: 100%;
      overflow: hidden;
    }
    #wrap{
      width: 100%;
      height: 100%;
      overflow: hidden;
      /* background-color: pink; */
    }
  </style>
</head>
<body>
  <!-- wrap最外层容器 -->
  <div id="wrap">
    <!-- 必须有一个类名叫swiper-wrap的元素 -->
    <div class="swiper-wrap" needWF>
      <!-- 如果需要小圆点,必须加point-wrap的元素 -->
      <div class="point-wrap">
      </div>
    </div>
  </div>
<script src="./js/transform.js" ></script>
<script src="./js/base.js"></script>
<script type="text/javascript" >
  window.onload=function(){
    var wrapNode=document.querySelector('#wrap');
    swiper.init(wrapNode);

    // 模拟从后台返回的图片的地址的数组 1111111
    var arr=["./img/1.jpg","./img/2.jpg","./img/3.jpg","./img/4.jpg","./img/5.jpg"]
    var swiperWrap=document.querySelector('.swiper-wrap');
    swiper.slide(swiperWrap,arr);
  }
</script>
</body>
</html>
